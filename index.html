<body>




<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
<div class="container">
            <a class="navbar-brand" href="#">Chat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
<!--Textos DE LA NAVBAR -->
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">LOGIN</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">SIGNUP</a>

    </ul>
</div>
</div>

    <!-- Modal รณ ventana emergente login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

                <div class="modal-body">
                    
                    <form id="login-form">
                    <label for="email">Email:</label>
                    <input type="email"  class="form-control mb-3" placeholder="Email" required>

                    <label for="password">Password:</label>
                    <input type="password" class="form-control mb-3" placeholder="********" required>
                    <button type="submit" class="btn btn-primary">Login</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
        <!-- Modal รณ ventana emergente logout -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">SIGNUP</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">

                <form id="signup-form">
                    <label for="email">Email:</label>
                    <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="signup-password" class ="form-control mb-3" placeholder="********" required>
                    
                    <button type="submit" class="btn btn-primary">Register</button>

                    </form>

            </div>
        
        </div>
    </div>
</div>

    <!-- script para que funcionen los efectos de el boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
